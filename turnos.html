					<option value="d">Clínica Médica</option>

                <label for="profesional">Profesional</label>
				<select name="profesional" id="profesional">
                    <option value="0">Cualquiera</option>
				    <option value="f">Dr. Ramirez Luciano</option>
					<option value="g">Dra. Bogado María Paz</option>
					<option value="h">Dra. Benitez Alicia</option>
					<option value="i">Dr. Gauna Anibal</option>
